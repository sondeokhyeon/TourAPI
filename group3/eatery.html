	var parsing = { 
		test:function(data) {
			console.log(data)
		},
		dataParsing: function (data) {
			var list = data.response.body.items.item
			if (list != undefined ) {
				console.log(list)
				$.each(list, function (i, item) {
					var InfoElements =
					"<div class='col-xs-6 col-sm-6 col-md-4 col-lg-3'>"
					+   "<a href='../cmm/detail.html?id=" + item.contentid + "&item=" + item.contenttypeid + "'" + " target='_blank'>"		
					+	"<div class='thumbnail'>"
					+		"<img class=" + "'img-responsive'" + "src="+ "'" + item.firstimage + "'" + "onError="  + "this.onerror=null;this.src='../images/default.png';" +  ">"
					+			"<div class='caption text-center'>"
					+					"<h5>"+ item.title +"</h5>"
					+					"<h6>"+ item.addr1 + "</h6>"
					+			"</div>"
					+	"</div>"   
					+	"</a>"
					+ "</div>"  
					$("#travelContents").append(InfoElements)
				})
			} else {
				$(".text-right").css("display","none");
			}
		}
	}

	
	var draw = {
		elementCount : 0,
		areaCode : 0,
		sigunguCode : 0,

		init     : function() {
			this.elementCount = '';
			this.areaCode = '';
			this.sigunguCode = '';
		},

		elements : function() {
			console.log(this.elementCount)
			common.getInfo('get', 'areaBasedList', 'contentTypeId=39&areaCode='+ this.areaCode +'&sigunguCode='+ this.sigunguCode +'&cat1=&cat2=&cat3=&listYN=Y&MobileOS=ETC&MobileApp=AppTest&arrange=A&numOfRows=24&pageNo=' + this.elementCount, parsing.dataParsing);
		},

		areaSigunguCodeGet : function() {
			common.getInfo('get', 'areaCode', 'numOfRows=50&MobileOS=ETC&MobileApp=test&areaCode=' + this.areaCode, common.areaDetailCodeParsing);
		}
	}
