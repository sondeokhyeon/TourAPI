	<script>
		$(function () {
			common.leftMenuImport();
			draw.areaChange();
			draw.init();
			draw.elements();
		})

	var parsing = { 
		test:function(data) {
			console.log(data)
		},
		dataParsing: function (data) {
			var list = data.response.body.items.item
			if (list != undefined ) {
				console.log(list)
				$.each(list, function (i, item) {
					var infoElements =
						"<div class='col-xs-6 col-sm-6 col-md-4 col-lg-3'>"
					+   "<a href='../cmm/detail.html?id=" + item.contentid + "&item=" + item.contenttypeid + "'" + " target='_blank'>"		
					+	"<div class='thumbnail'>"
					+		"<img class=" + "'img-responsive'" + "src="+ "'" + item.firstimage + "'" + "onError="  + "this.onerror=null;this.src='../images/default.png';" +  ">"
					+			"<div class='caption text-center'>"
					+					"<br><h5>"+ item.title +"</h5>"
					+			"</div>"
					+	"</div>"
					+ 	"</a>"   
					+ "</div>"  
					$("#travelContents").append(infoElements)
				})
			} else {
				$(".text-right").css("display","none");
			}
		}
	}

	var draw = {
		elementCount : 0,
		areaCode : 0,

		init     : function() {
			this.elementCount = 1;
			this.areaCode = 1;
		},

		elements : function() {
			common.getInfo('get', 'areaBasedList','contentTypeId=25&areaCode='+ this.areaCode +'&sigunguCode=&cat1=&cat2=&cat3=&listYN=Y&MobileOS=ETC&MobileApp=AppTest&&arrange=A&numOfRows=24&pageNo=' + this.elementCount , parsing.dataParsing);
		},
		
		areaChange : function () {
			that = this;
			$(".areaCodes").click(function(){
				$(".text-right").css("display","block");
				that.areaCode = $(this).attr("data-toggle");
				$("#travelContents").empty();
				that.elementCount = 1;
				that.elements();
			})
		}
	}
	
	function moreView() {
		draw.elementCount += 1;
		draw.elements();
	}
	
	</script>
