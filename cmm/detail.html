	<script>
			$(function () {
				common.leftMenuImport();
				var id = $.urlParam('id');
				var item = $.urlParam('item');
				common.getInfo('get', 'detailCommon', "contentTypeId=" + item + "&contentId=" + id + "&MobileOS=ETC&MobileApp=AppTest&defaultYN=Y&firstImageYN=Y&areacodeYN=Y&catcodeYN=Y&addrinfoYN=Y&mapinfoYN=Y&overviewYN=Y&transGuideYN=Y", parsing.contentsParsing);
				common.getInfo('get', 'detailIntro', "contentTypeId=" + item + "&contentId=" + id + "&MobileOS=ETC&MobileApp=AppTest&defaultYN=Y&firstImageYN=Y&areacodeYN=Y&catcodeYN=Y&addrinfoYN=Y&mapinfoYN=Y&overviewYN=Y&transGuideYN=Y", parsing.introParsing);
			})

			$.urlParam = function(name){
				var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
				return results[1] || 0;
			}

			var parsing = { 
				
				test:function(data) {
					console.log(data)
				},
				contentsParsing: function (data) {
					var InfoElements;
					var list = data.response.body.items.item

						    InfoElements =
							  "<div class='col-md-12'>"
							+	"<figure class='text-center'>"
							+ "<img src='"+  list.firstimage + "'" + "alt='이미지가 없습니다' class='img-responsive'>" 
							+	"</figure>" 
							+ "</div>"
							+ "<div class='col-md-12'>"
							+	"<figcaption>"  	
							+			"<ul>"
							+				"<li>"
							+					"<span> " + "<h2>"+ list.title +"</h2>" + "</span>"
							+				"</li>"
							+				"<li>"
							+					"<b>위치</b>"
							+					"<span> " + list.addr1 +"</span>"
							+				"</li>"
							+				"<li>"
							+					"<b>문의</b>"
							+					"<span> "+list.tel+ "</span>"
							+				"</li>"
							+			"</ul>"
							+	"</figcaption>"

							+	"<div class='buttonSet text-center'>"
							if (list.homepage != undefined ) {  InfoElements +	list.homepage }
							InfoElements	+=	"</div>"

							+	"<div class='col-md-12'>"
							+		"<div class='cntBox'>"
							+		"<ul>"
							+			"<li><em>개요</em> <p style='text-align:justify;'>" 
							+			 list.overview 
							+			"</li>"						
							+ 			"<li><div id='map' style='width:100%; height:300px;'></div></li>"		
							+			"<li><em>정보제공자</em>"
							+				"<ul>"
							+					"<li>"+ list.telname + "</li>"
							+				"</ul>"
							+			"</li>"
							+		"</ul>"
							+		"</div>"
							+	"</div>"
							+ "</div>" 							
							$("#travelContents").append(InfoElements)

							
							var mapContainer = document.getElementById('map'),
							mapOption = { 
								center: new daum.maps.LatLng(list.mapy, list.mapx), 
								level: 3 
							};
							var map = new daum.maps.Map(mapContainer, mapOption);
							var mapTypeControl = new daum.maps.MapTypeControl(); 				// 맵 타입컨트롤러 추가 
							var zoomControl = new daum.maps.ZoomControl();		 				// 줌 컨트롤러 추가 
							var markerPosition  = new daum.maps.LatLng(list.mapy, list.mapx);   // 마커 position SET 
							var marker = new daum.maps.Marker({
								position: markerPosition
							});
							map.addControl(mapTypeControl, daum.maps.ControlPosition.TOPRIGHT);
							map.addControl(zoomControl, daum.maps.ControlPosition.RIGHT);
							marker.setMap(map);			
				}, 

				introParsing : function(data) {
					var InfoElements;
					var list = data.response.body.items.item
						console.log(list.contenttypeid)
						InfoElements = "<div class='col-md-12'>"
							+	"<div class='col-md-12'>"
							+		"<div class='cntBox'>"
							+		"<ul>"
							+			"<li><em>상세 정보</em> <p style='text-align:justify;'>" 
							+			 list.program 
							+			 list.sub
							+			"</li>"							
							+		"</ul>"
							+		"</div>"
							+	"</div>"
							+ "</div>" 							
							$("#detailIntro").append(InfoElements)
							/* 
							http://api.visitkorea.or.kr/openAPI/tourAPI/koreaGuide.do?menuCode=09
							*/
				}

				
			}

	

	</script>
