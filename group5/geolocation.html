	<script>
		$(function () {
			common.leftMenuImport();
			draw.init();
			draw.elements();
		})

	var parsing = { 
		test:function(data) {
			console.log(data)
		},
		dataParsing: function (data) {
			var list = data.response.body.items.item
			if(Array.isArray(list)) {
				if (list != undefined ) {
					$.each(list, function (i, item) {
						var InfoElements =
							"<div class='col-xs-6 col-sm-6 col-md-4 col-lg-3'>"
						+   "<a href='../cmm/detail.html?id=" + item.contentid + "&item=" + item.contenttypeid + "'" + ">"		
						+	"<div class='thumbnail'>"
						+		"<img class=" + "'img-responsive'" + "src="+ "'" + item.firstimage + "'" + "onError="  + "this.onerror=null;this.src='../images/default.png';" +  ">"
						+			"<div class='caption text-center'>"
						+					"<h5>"+ item.title +"</h5>"
						+					"<h6>"+ item.addr1 + "</h6>"
						+			"</div>"
						+	"</div>"  
						+	"</a>" 
						+ "</div>"  
						$("#travelContents").append(InfoElements)
					})
				} else {
					$(".text-right").css("display","none");
				}
			} else if (data.response.body.items === '') {
					$(".text-right").css("display","none");
			} else {
					console.log(data)
					var infoElements =
							"<div class='col-xs-6 col-sm-6 col-md-4 col-lg-3'>"
						+   "<a href='../cmm/detail.html?id=" + list.contentid + "&item=" + list.contenttypeid + "'" + " target='_blank'>"		
						+	"<div class='thumbnail'>"
						+		"<img class=" + "'img-responsive'" + "src="+ "'" + list.firstimage + "'" + "onError="  + "this.onerror=null;this.src='../images/default.png';" +  ">"
						+			"<div class='caption text-center'>"
						+					"<h5>"+ list.title +"</h5>"
						+					"<h6>"+ list.addr1 + "</h6>"
						+			"</div>"
						+	"</div>"
						+ 	"</a>"   
						+ "</div>"  
						$("#travelContents").append(infoElements)

			}
		}
	}

	var draw = {
		elementCount : 0,

		init     : function() {
			this.elementCount = 1;
		},
		elements : function() {
			common.getInfo('get', 'locationBasedList', 'MobileOS=ETC&MobileApp=AppTest&arrange=E&numOfRows=24&pageNo=' + this.elementCount +'&mapY=37.583161&mapX=127.037855&radius=20000', parsing.dataParsing);
		}
	}

		function getLocation() {
			if (navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(function(position) {
					console.log(position.coords.latitude)
				});
			} else {
				alert('위치정보를 가져올 수 없습니다.')
			}
		}
